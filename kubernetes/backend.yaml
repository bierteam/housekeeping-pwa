apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hk-pwa-backend
  name: hk-pwa-backend
  namespace: oscar
spec:
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: hk-pwa-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hk-pwa-backend
    spec:
      containers:
      - image: bierteam/hk-pwa-backend:master
        envFrom:
        - secretRef:
            name: hk-pwa-env
            optional: false
        imagePullPolicy: Always
        name: hk-pwa-backend
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status:
---
apiVersion: v1
kind: Service
metadata:
  name: hk-pwa-backend
  namespace: oscar
spec:
  selector:
    app: hk-pwa-backend
  ports:
    - port: 80
      name: default
      protocol: TCP
      targetPort: 3000